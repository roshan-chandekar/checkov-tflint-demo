version: '3.8'

services:
  # PostgreSQL database for SonarQube
  postgres:
    image: postgres:15-alpine
    container_name: sonarqube-postgres
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - sonarqube_db_data:/var/lib/postgresql/data
    networks:
      - sonarqube-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # SonarQube Community Edition
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"
    networks:
      - sonarqube-network
    ulimits:
      nproc: 4096
      nofile:
        soft: 65536
        hard: 65536
    restart: unless-stopped

  # Jenkins - Fresh instance with new data volume
  # NOTE: This uses a Docker volume for Jenkins data (fresh start)
  # If you want to use existing Jenkins data, change jenkins_data volume to bind mount:
  # - /var/lib/jenkins:/var/jenkins_home:rw
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins-docker
    user: root
    volumes:
      # Use Docker volume for fresh Jenkins data (isolated from host)
      - jenkins_data:/var/jenkins_home:rw
      # Mount workspace for the project (read-only for better performance)
      - ./:/workspace:ro
      # Mount Docker socket so Jenkins can run Docker commands
      - /var/run/docker.sock:/var/run/docker.sock:ro
    # Note: Docker CLI will be installed automatically by Jenkinsfile Verify Tools stage if needed
    ports:
      # Change 8080 to 8081 if your existing Jenkins uses 8080
      - "8080:8080"
      - "50000:50000"
    environment:
      # Optimize JVM memory settings for better performance
      - JAVA_OPTS=-Xmx2048m -Xms1024m -XX:+UseG1GC -XX:+UseContainerSupport -Djava.awt.headless=true
      # Jenkins options - minimal and valid options only
      - JENKINS_OPTS=--httpPort=8080 --httpListenAddress=0.0.0.0
    networks:
      - sonarqube-network
    # Removed depends_on sonarqube - Jenkins doesn't need to wait for SonarQube
    restart: unless-stopped
    # Health check - simplified and more lenient for EC2 Ubuntu
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/login || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 240s
    # Increase ulimits for better performance
    ulimits:
      nproc: 4096
      nofile:
        soft: 65536
        hard: 65536

  # TFLint service (can be used as a sidecar or called from Jenkins)
  tflint:
    image: ghcr.io/terraform-linters/tflint:latest
    container_name: tflint
    volumes:
      - ./:/workspace:ro
      - tflint_cache:/root/.tflint.d
    working_dir: /workspace
    networks:
      - sonarqube-network
    entrypoint: ["/bin/sh", "-c"]
    command: ["tail -f /dev/null"]
    restart: unless-stopped

  # Checkov service (can be used as a sidecar or called from Jenkins)
  checkov:
    image: bridgecrew/checkov:latest
    container_name: checkov
    volumes:
      - ./:/workspace:ro
      - checkov_cache:/root/.checkov
    working_dir: /workspace
    networks:
      - sonarqube-network
    entrypoint: ["/bin/sh", "-c"]
    command: ["tail -f /dev/null"]
    restart: unless-stopped

  # SonarQube Scanner (can be used from Jenkins)
  sonar-scanner:
    image: sonarsource/sonar-scanner-cli:latest
    container_name: sonar-scanner
    volumes:
      - ./:/workspace:rw
      - sonar_scanner_cache:/root/.sonar
    working_dir: /workspace
    networks:
      - sonarqube-network
    entrypoint: ["/bin/sh", "-c"]
    command: ["tail -f /dev/null"]
    restart: unless-stopped
    depends_on:
      - sonarqube

  # Terraform service (can be used from Jenkins)
  terraform:
    image: hashicorp/terraform:latest
    container_name: terraform
    volumes:
      - ./:/workspace:rw
      - terraform_cache:/root/.terraform.d
    working_dir: /workspace
    networks:
      - sonarqube-network
    entrypoint: ["/bin/sh", "-c"]
    command: ["tail -f /dev/null"]
    restart: unless-stopped

volumes:
  sonarqube_db_data:
    driver: local
  sonarqube_data:
    driver: local
  sonarqube_extensions:
    driver: local
  sonarqube_logs:
    driver: local
  tflint_cache:
    driver: local
  checkov_cache:
    driver: local
  sonar_scanner_cache:
    driver: local
  terraform_cache:
    driver: local
  jenkins_data:
    driver: local
    # Fresh Jenkins data volume - isolated from host
    # To remove and start fresh: docker volume rm checkov-tflint-demo_jenkins_data

networks:
  sonarqube-network:
    driver: bridge

