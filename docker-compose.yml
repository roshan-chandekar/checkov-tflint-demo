version: '3.8'

services:
  # PostgreSQL database for SonarQube
  postgres:
    image: postgres:15-alpine
    container_name: sonarqube-postgres
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - sonarqube_db_data:/var/lib/postgresql/data
    networks:
      - sonarqube-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # SonarQube Community Edition
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"
    networks:
      - sonarqube-network
    ulimits:
      nproc: 4096
      nofile:
        soft: 65536
        hard: 65536
    restart: unless-stopped

  # TFLint service (can be used as a sidecar or called from Jenkins)
  tflint:
    image: ghcr.io/terraform-linters/tflint:latest
    container_name: tflint
    volumes:
      - ./:/workspace:ro
      - tflint_cache:/root/.tflint.d
    working_dir: /workspace
    networks:
      - sonarqube-network
    entrypoint: ["/bin/sh", "-c"]
    command: ["tail -f /dev/null"]
    restart: unless-stopped

  # Checkov service (can be used as a sidecar or called from Jenkins)
  checkov:
    image: bridgecrew/checkov:latest
    container_name: checkov
    volumes:
      - ./:/workspace:ro
      - checkov_cache:/root/.checkov
    working_dir: /workspace
    networks:
      - sonarqube-network
    entrypoint: ["/bin/sh", "-c"]
    command: ["tail -f /dev/null"]
    restart: unless-stopped

  # SonarQube Scanner (can be used from Jenkins)
  sonar-scanner:
    image: sonarsource/sonar-scanner-cli:latest
    container_name: sonar-scanner
    volumes:
      - ./:/workspace:rw
      - sonar_scanner_cache:/root/.sonar
    working_dir: /workspace
    networks:
      - sonarqube-network
    entrypoint: ["/bin/sh", "-c"]
    command: ["tail -f /dev/null"]
    restart: unless-stopped
    depends_on:
      - sonarqube

  # Terraform service (can be used from Jenkins)
  terraform:
    image: hashicorp/terraform:latest
    container_name: terraform
    volumes:
      - ./:/workspace:rw
      - terraform_cache:/root/.terraform.d
    working_dir: /workspace
    networks:
      - sonarqube-network
    entrypoint: ["/bin/sh", "-c"]
    command: ["tail -f /dev/null"]
    restart: unless-stopped

volumes:
  sonarqube_db_data:
    driver: local
  sonarqube_data:
    driver: local
  sonarqube_extensions:
    driver: local
  sonarqube_logs:
    driver: local
  tflint_cache:
    driver: local
  checkov_cache:
    driver: local
  sonar_scanner_cache:
    driver: local
  terraform_cache:
    driver: local

networks:
  sonarqube-network:
    driver: bridge

