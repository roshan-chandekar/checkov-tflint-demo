version: '3.8'

services:
  # PostgreSQL database for SonarQube
  postgres:
    image: postgres:15-alpine
    container_name: sonarqube-postgres
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - sonarqube_db_data:/var/lib/postgresql/data
    networks:
      - sonarqube-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # SonarQube Community Edition
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"
    networks:
      - sonarqube-network
    ulimits:
      nproc: 4096
      nofile:
        soft: 65536
        hard: 65536
    restart: unless-stopped

  # Jenkins with existing workspace mounted
  # NOTE: If you have Jenkins already running on Ubuntu, either:
  # 1. Stop it first: sudo systemctl stop jenkins
  # 2. Or change the port below to avoid conflicts (e.g., "8081:8080")
  # 3. Or comment out this service and use your existing Jenkins
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins-docker
    user: root
    volumes:
      # Mount existing Jenkins home directory from Ubuntu machine
      # Adjust the path to match your actual Jenkins installation
      # Common paths: /var/lib/jenkins or /opt/jenkins
      # Using :cached on macOS for better performance, :delegated on Linux
      - /var/lib/jenkins:/var/jenkins_home:rw
      # Mount workspace for the project (read-only for better performance)
      - ./:/workspace:ro
      # Mount Docker socket so Jenkins can run Docker commands
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      # Change 8080 to 8081 if your existing Jenkins uses 8080
      - "8080:8080"
      - "50000:50000"
    environment:
      # Optimize JVM memory settings for better performance
      - JAVA_OPTS=-Xmx2048m -Xms1024m -XX:+UseG1GC -XX:+UseContainerSupport -Djava.awt.headless=true
      # Jenkins options with performance optimizations
      - JENKINS_OPTS=--httpPort=8080 --prefix=/ --ajp13Port=-1 --httpListenAddress=0.0.0.0
      # Disable unnecessary features for faster startup
      - JENKINS_JAVA_OPTIONS=-Djenkins.install.runSetupWizard=false
    networks:
      - sonarqube-network
    depends_on:
      - sonarqube
    restart: unless-stopped
    # Resource limits to prevent resource starvation
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    # Health check to monitor Jenkins status
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    # Increase ulimits for better performance
    ulimits:
      nproc: 4096
      nofile:
        soft: 65536
        hard: 65536

  # TFLint service (can be used as a sidecar or called from Jenkins)
  tflint:
    image: ghcr.io/terraform-linters/tflint:latest
    container_name: tflint
    volumes:
      - ./:/workspace:ro
      - tflint_cache:/root/.tflint.d
    working_dir: /workspace
    networks:
      - sonarqube-network
    entrypoint: ["/bin/sh", "-c"]
    command: ["tail -f /dev/null"]
    restart: unless-stopped

  # Checkov service (can be used as a sidecar or called from Jenkins)
  checkov:
    image: bridgecrew/checkov:latest
    container_name: checkov
    volumes:
      - ./:/workspace:ro
      - checkov_cache:/root/.checkov
    working_dir: /workspace
    networks:
      - sonarqube-network
    entrypoint: ["/bin/sh", "-c"]
    command: ["tail -f /dev/null"]
    restart: unless-stopped

  # SonarQube Scanner (can be used from Jenkins)
  sonar-scanner:
    image: sonarsource/sonar-scanner-cli:latest
    container_name: sonar-scanner
    volumes:
      - ./:/workspace:rw
      - sonar_scanner_cache:/root/.sonar
    working_dir: /workspace
    networks:
      - sonarqube-network
    entrypoint: ["/bin/sh", "-c"]
    command: ["tail -f /dev/null"]
    restart: unless-stopped
    depends_on:
      - sonarqube

volumes:
  sonarqube_db_data:
    driver: local
  sonarqube_data:
    driver: local
  sonarqube_extensions:
    driver: local
  sonarqube_logs:
    driver: local
  tflint_cache:
    driver: local
  checkov_cache:
    driver: local
  sonar_scanner_cache:
    driver: local

networks:
  sonarqube-network:
    driver: bridge

