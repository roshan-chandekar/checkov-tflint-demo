name: Terraform Scan

on:
    push:
        branches:
            - main
            - dev
    workflow_dispatch:

jobs:
  scan:
    name: Terraform Lint & Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint
        id: tflint
        run: |
          tflint --init
          
          # Run tflint, capture output to a file, and ignore the exit code temporarily
          tflint -f compact > tflint_report.txt || true
          
          # Clean up the output (remove ANSI color codes if any)
          sed -i 's/\x1b\[[0-9;]*m//g' tflint_report.txt
          
          # Write to GITHUB_OUTPUT using a multi-line delimiter
          echo "stdout<<EOF" >> $GITHUB_OUTPUT
          cat tflint_report.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run tfsec
        id: tfsec
        uses: aquasecurity/tfsec-pr-commenter-action@v1.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          output_format: cli
          soft_fail: true # Allows the workflow to continue so we can comment

      - name: Post Results to PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tflint_output = `${{ steps.tflint.outputs.stdout }}`;
            const body = `### ðŸ›¡ï¸ Terraform Scan Results
            #### ðŸ” TFLint Output
            \`\`\`
            ${tflint_output || 'No issues found.'}
            \`\`\`
            
            > **Note:** Checkov and tfsec results are also available in the workflow logs or as separate annotations below.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
