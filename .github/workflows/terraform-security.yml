name: "Terraform Production Scan"

on:
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  terraform-scan:
    name: "Security & Linting"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write # Required for SARIF upload

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- TFLint with Caching ---
      - name: Cache TFLint Plugins
        uses: actions/cache@v4
        with:
          path: ~/.tflint.d/plugins
          key: tflint-${{ runner.os }}-${{ hashFiles('.tflint.hcl') }}

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint
        id: tflint
        run: |
          tflint --init
          # We capture output while ignoring exit code 2 (issues found)
          REPORT=$(tflint -f compact | sed 's/\x1b\[[0-9;]*m//g') || [ $? -eq 2 ]
          echo "stdout<<EOF" >> $GITHUB_OUTPUT
          echo "${REPORT:-‚úÖ No linting issues found.}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # --- tfsec with Fallback ---
      - name: Run tfsec
        id: tfsec
        run: |
          curl -sSLo ./tfsec https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64 && chmod +x ./tfsec
          ./tfsec . --format json > tfsec_results.json || true
          
          # Failsafe parsing
          FAILED=$(jq '[.results[] | select(.status=="fail")] | length' tfsec_results.json || echo 0)
          PASSED=$(jq '[.results[] | select(.status=="pass")] | length' tfsec_results.json || echo 0)
          echo "failed=${FAILED:-0}" >> $GITHUB_OUTPUT
          echo "passed=${PASSED:-0}" >> $GITHUB_OUTPUT

      # --- Checkov (Hardened for Production) ---
      - name: Run Checkov
        id: checkov
        run: |
          pip install checkov
          # Generate JSON and SARIF. 2>&1 ensures errors don't pollute the JSON file.
          checkov -d . --output json --output sarif --soft-fail > checkov_results.json 2>&1 || true
          
          # Validation: If file is not valid JSON, create a dummy result
          if ! jq '.' checkov_results.json >/dev/null 2>&1; then
            echo '{"summary": {"passed": 0, "failed": 0}}' > checkov_results.json
          fi

          # Robust JQ extraction
          PASSED=$(jq '[. | if type=="array" then .[].summary.passed else .summary.passed end] | add | . // 0' checkov_results.json)
          FAILED=$(jq '[. | if type=="array" then .[].summary.failed else .summary.failed end] | add | . // 0' checkov_results.json)
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT

          # Failsafe for SARIF upload
          if [ ! -f "results.sarif" ]; then
            echo '{"version":"2.1.0","runs":[{"tool":{"driver":{"name":"Checkov"}},"results":[]}]}' > checkov.sarif
          else
            mv results.sarif checkov.sarif
          fi

      - name: Upload SARIF to Security Tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: checkov.sarif
          category: checkov

      # --- Consolidated PR Comment ---
      - name: Post Summary Comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const tflint = `${{ steps.tflint.outputs.stdout }}`;
            const tfsec_f = parseInt("${{ steps.tfsec.outputs.failed }}") || 0;
            const checkov_f = parseInt("${{ steps.checkov.outputs.failed }}") || 0;

            const body = `## üõ°Ô∏è Production Security Scan Results
            
            | Tool | Status | Passed ‚úÖ | Failed ‚ùå |
            | :--- | :--- | :--- | :--- |
            | **tfsec** | ${tfsec_f > 0 ? 'üî¥ High Risk' : 'üü¢ Secure'} | ${{ steps.tfsec.outputs.passed }} | ${tfsec_f} |
            | **Checkov** | ${checkov_f > 0 ? 'üî¥ High Risk' : 'üü¢ Secure'} | ${{ steps.checkov.outputs.passed }} | ${checkov_f} |

            ### üîç TFLint Suggestions
            \`\`\`text
            ${tflint}
            \`\`\`
            
            ---
            _Results available in the **Security** tab and via automated annotations below._`;

            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
