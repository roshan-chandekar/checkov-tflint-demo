# SonarQube Project Configuration for Terraform Project
# This file configures SonarQube to scan your Terraform code

# Project identification
sonar.projectKey=checkov-tflint-demo
sonar.projectName=Checkov TFLint Demo - Terraform Project
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions - files/directories to ignore
sonar.exclusions=**/node_modules/**,**/.git/**,**/.terraform/**,**/terraform.tfstate**,**/terraform.tfstate.backup**,**/*.tfvars**,**/.terraform.lock.hcl

# Terraform specific exclusions
sonar.exclusions+=**/lambda.zip,**/build/**,**/dist/**,**/.checkov/**,**/.tflint.d/**

# Include only Terraform files for analysis
sonar.inclusions=**/*.tf,**/*.hcl,**/*.py,**/*.sh

# Language settings
# Note: SonarQube may need Terraform plugin installed for full Terraform support
# For now, it will analyze code quality, duplication, and basic patterns

# Test exclusions (if you add tests later)
sonar.test.exclusions=**/test/**,**/*_test.tf

# Coverage exclusions (if you add coverage later)
sonar.coverage.exclusions=**/test/**,**/*_test.tf

# Additional properties
sonar.host.url=http://sonarqube:9000
# For Jenkins running outside Docker, use: sonar.host.url=http://localhost:9000

# Optional: Authentication token (set in Jenkins environment or SonarQube UI)
# sonar.login=your-sonar-token-here

